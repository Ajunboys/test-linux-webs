<title>启动沙盒 | 跨屏云办公</title>

<link type='text/css' rel='stylesheet' href='download-sandbox.css' />
</head>
<body>
	<div class="virworkbox">
		<div class="callout callout-warning">
		
			<iframe name="downloadFrame" scrolling="no" frameborder="0" style="width:0px; height:0px; "></iframe> 
			 
			<h4>请启动沙盒!</h4>
	
			<p>
				若未安装沙盒，请先下载沙盒，并安装.（
				<a  title="Window虚拟沙盒"
					href="#" target="downloadFrame" id="download-sandbox-pc-app">下载 虚拟沙盒</a>） 
					
			</p>
			<p>若已安装沙盒，请启动沙盒(可鼠标双击桌面沙盒快捷图标)</p>
		</div>
	
	</div>
	 <script type="text/javascript">
	 var downloadSandboxPcApp = document.getElementById("download-sandbox-pc-app");
	 var ws_location = window.location;
	 var ws_protocol = ws_location.protocol;
	 var ws_host = ws_location.host;
	 var ws_port = ws_location.port;
	 if(ws_port != "") ws_port = ":" + ws_port;
	 var token = ws_protocol + "//" + ws_host + ws_port; 
	 var url = "/api/virwork-system-tools/download-sandbox-pc-app?token="+token; 
	 downloadSandboxPcApp.setAttribute("href", url);
	 </script>
</body>
