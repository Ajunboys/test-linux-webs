 <!DOCTYPE html>
<html ng-app='index' ng-controller='indexController' lang="zh-CN">
<head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />

<meta name="mobile-web-app-capable" content="yes" />

<meta name="apple-mobile-web-app-capable" content="yes" />

<meta name="apple-mobile-web-app-status-bar-style"
	content="black-translucent" />
	
<meta name="renderer" content="webkit"/>

<link rel="icon" type="image/png" ng-href="{{defaultLogoIconData}}" />

<link rel="icon" type="image/png" sizes="144x144"
	ng-href="{{defaultLogoIconData}}" />

<link rel="apple-touch-icon" type="image/png" ng-href="{{defaultLogoIconData}}" />

<link rel="stylesheet" type="text/css" href="styles/vvwork_client_v5.0.1.1.min.css">

<title ng-bind="APP.NAME">跨屏云办公</title>


</head>
<body class="content-body {{APP.className}}">
 
 <message-box ng-if="notification.shown"></message-box>
 
 <message-processbar ng-if="processbar.shown"></message-processbar>
 
 <message-loader ng-if="messageloader.shown"></message-loader>
 
 
 <div class="client-error"></div>

 
 <virwork-cloudstorage-view ng-if="!expectedCredentials"></virwork-cloudstorage-view>
 
 <application-list  ng-if="!expectedCredentials"></application-list>
 
 <div class="client-view" ng-view></div>
 
<script type="text/javascript" src="libs/load-min.js"></script> 
<script src="libs/jquery/jquery.min.js" type="text/javascript"></script>
<script src="libs/jquery/jquery.qrcode.min.js" type="text/javascript"></script>

<script src="libs/lodash/lodash.min.js" type="text/javascript"></script>

<script src="libs/messageformat/messageformat.js" type="text/javascript"></script>

<script src="libs/angular/angular.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-cookies.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-route.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-touch.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-translate.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-translate-interpolation-messageformat.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-translate-loader-static-files.min.js" type="text/javascript"></script>

<script src="libs/blob-polyfill/Blob.js" type="text/javascript"></script>
<script src="libs/filesaver/FileSaver.min.js" type="text/javascript"></script>
<script src="libs/angular/angular-module-shim.js" type="text/javascript"></script>
<script src="libs/angular/ng-file-upload.js" type="text/javascript"></script>
<script src="libs/angular/ng-file-upload-shim.js" type="text/javascript"></script>

<script src="libs/angular-ui-router.js" type="text/javascript"></script>
<script src="libs/angular-ui-tree.min.js" type="text/javascript"></script>
<script src="libs/moment.js" type="text/javascript"></script>
<script src="libs/daterangepicker.js" type="text/javascript"></script>

<script src="libs/sha256.js" type="text/javascript"></script>
<script src="libs/base64js.min.js" type="text/javascript"></script>

<script src="libs/client_v4.0.1.1.min.js" type="text/javascript"></script>

<script src="vvwork_client_v5.0.1.1.min.js" type="text/javascript"></script>
</body>
</html>
